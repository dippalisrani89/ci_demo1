name: CI demo

on: 
  push:
    branches:
      - master
  pull_request:


jobs:
  lint:
    runs-on: ${{matrix.os}}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 

      - name: Run flake8
        run: |
          flake8 example.py

  unit_test:
    runs-on: ubuntu-latest
  steps:
    - name: code checkout
      uses: actions/checkout@v3
    - name: python code
      uses: actions/setup-python@v2
      with: 
        python-version: '3.10'
    - name: run unit test
      run: |
        python -m unittest discover